<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الكنبة العائمة</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: right;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h1 {
      color: #0077cc;
      margin-bottom: 10px;
    }
    .product-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .description {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    .price {
      font-size: 24px;
      color: #d9534f;
      font-weight: bold;
      margin-bottom: 30px;
    }
    .btn-buy {
      background-color: #28a745;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .btn-buy:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>الكنبة العائمة</h1>
    <img class="product-image" src="https://example.com/kanaba.jpg" alt="الكنبة العائمة" />
    <p class="description">
      استمتع بالراحة والأناقة مع الكنبة العائمة الجديدة، تصميم عصري يضيف لمسة فريدة لأي غرفة.  
      تتميز بخفة الوزن وسهولة التنقل، مع جودة عالية في المواد لضمان الراحة والمتانة.
    </p>
    <p class="price">السعر: 15,000 دج</p>
    <a href="mailto:info@yourstore.com?subject=طلب%20شراء%20الكنبة%20العائمة" class="btn-buy">اطلب الآن</a>
  </div>
</body>
</html>
